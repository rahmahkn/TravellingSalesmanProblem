<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename = 'main.css') }}">    

</head>
<body>
    <header class="site-header">
    <!--
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background-color: #393e46">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">BantuKurir</a>
          <a class="navbar-brand mr-4" href="/history">See History</a>
        </div>
      </nav>
    -->

    </header>

    <main role="main" class="container">
      <div class="align-middle align-items-center justify-content-center my-auto">
        <br><br><br>
        <form method="POST" enctype="multipart/form-data" action="/route">
          <div class="card p-3" style="width: 30rem; margin: 0 auto">
            <h3 style="text-align: center;"><b>Upload Datas</b></h3>
            <div class="center-element">
              <input type="file" class="form-control" id="fileExt" name="fileExt" accept=".txt" multiple/>
            </div>
            <br>
            <div class="w3-bar d-flex justify-content-center">
                <input type="submit" value="Upload" class="w3-btn w3-black">
            </div>
          </div>

          <br>
          <div class="w3-bar d-flex justify-content-center">
            <a type="button" href="/route/identity" class="btn btn-primary justify-content-center" style="width: 30rem">Manually Input Route</a>
          </div>
          <br>
          <div class="w3-bar d-flex justify-content-center">
            <a type="button" href="/route/result" class="btn btn-primary justify-content-center" style="width: 30rem">Find Shortest Route</a>
          </div>
        </form>
      </div>
    </main>
</body>
</html>
