<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename = 'main.css') }}">    

</head>
<body>
    <header class="site-header">
    <!--
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background-color: #393e46">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">BantuKurir</a>
          <a class="navbar-brand mr-4" href="/history">See History</a>
        </div>
      </nav>
    -->

    </header>

    <main role="main" class="container">
      <h1><b>Results</b></h1>
        {% for result in resultList %}
          <div class="card p-3" style="width: 30rem; margin: 0 auto">
            <p><b>Shortest Route</b></p>
            <p> {{ result[0] }} </p>
            <img src={{ url_for('static', filename='graphs/' + result[3]) }}>
            <p><b>Distance</b></p>
            <p> {{ result[1] + ' km'}} </p>
            <p><b>Estimated Complete Time</b></p>
            <p> {{ result[2] }} </p>
          </div>
          <br>
        {% endfor %}
      
        <div class="w3-bar d-flex justify-content-center">
          <a type="button" href="/" class="btn btn-primary justify-content-center" style="width: 30rem">Back Home</a>
        </div>
    </main>
</body>
</html>
