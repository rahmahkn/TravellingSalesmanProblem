<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename = 'main.css') }}">

<body>
    <header class="site-header">
    <!--
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background-color: #393e46">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">BantuKurir</a>
          <a class="navbar-brand mr-4" href="/history">See History</a>
        </div>
      </nav>
    -->

    </header>

    <main role="main" class="container">
      <div class="align-middle align-items-center justify-content-center my-auto">
        <br><br><br>
        <form id="main-form" method="POST"></form>
        <div class="card p-3" style="width: 30rem; margin: 0 auto">

          <h3><b>Courier Identity</b></h3>
          <div class="form-row align-items-center">
            <div class="col-7">
              <input type="text" class="form-control" id="courierName" name="courierName" placeholder="Name" form="main-form" Required/>
            </div>
            <div class="col-5">
              <input type="number" class="form-control" step="any" id="courierPace" name="courierPace" placeholder="Pace (km/h)" form="main-form" Required/>
            </div>
          </div>

          <br>
          <h3><b>Delivery Information</b></h3>
          <h5>Origin</h5>
          <div class="form-row align-items-center">
            <div class="col-7">
              <input type="text" class="form-control" id="startName" name="startName" placeholder="Name" form="main-form" Required/>
            </div>
            <div class="col">
              <input type="number" class="form-control" step="any" id="startCoorX" name="startCoorX" placeholder="X" form="main-form" Required/>
            </div>
            <div class="col">
              <input type="number" class="form-control" step="any" id="startCoorY" name="startCoorY" placeholder="Y" form="main-form" Required/>
            </div>
          </div>

          <h5>Delivery Time</h5>
          <div class="form-row align-items-center">
            <div class="col-7">
              <input type="date" class="form-control" id="deliveryDate" name="deliveryDate" form="main-form" Required/>
            </div>
            <div class="col-5">
              <input type="time" class="form-control" id="deliveryTime" name="deliveryTime" form="main-form" Required/>
            </div>
          </div>
        </div>

        <br>
        <div class="d-flex justify-content-center">
          <input type="submit" value="Add Identity" formaction="/route/identity" class="btn btn-primary" style="width: 30rem" form="main-form" />
        </div>
      </div>
    </main>
</body>
</html>
